
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER-TUTOR 2077</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cp-yellow: #fcee0a;
            --cp-blue: #00f0ff;
            --cp-magenta: #ff003c;
            --cp-black: #050505;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cp-black);
            color: #f8fafc;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .code-font {
            font-family: 'Fira Code', monospace;
        }
        .cyber-border {
            border: 2px solid var(--cp-blue);
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
        }
        .cyber-button {
            background: var(--cp-yellow);
            color: black;
            font-weight: 800;
            text-transform: uppercase;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 90% 100%, 0 100%);
            transition: all 0.2s ease;
        }
        .cyber-button:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 15px var(--cp-yellow);
        }
        .cyber-tab-active {
            color: var(--cp-yellow) !important;
            border-bottom: 3px solid var(--cp-yellow) !important;
            text-shadow: 0 0 5px var(--cp-yellow);
        }
        .neon-text-blue {
            text-shadow: 0 0 10px var(--cp-blue);
        }
        .neon-text-magenta {
            text-shadow: 0 0 10px var(--cp-magenta);
        }
        .cyber-card {
            background: rgba(15, 15, 15, 0.9);
            border-left: 4px solid var(--cp-blue);
            box-shadow: -5px 0 15px rgba(0, 240, 255, 0.1);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--cp-blue);
        }
    </style>
<script type="importmap">

}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
